<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати нову книгу</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #333;
        }

        .form-container {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Додати нову книгу</h1>
<div class="form-container">
    <form action="/books/add" method="post">
        <label for="authorName">Прізвище та ініціали автора:</label>
        <input type="text" id="authorName" name="authorName" required>

        <label for="title">Назва книги:</label>
        <input type="text" id="title" name="title" required>

        <label for="year">Рік видання:</label>
        <input type="number" id="year" name="year" required>

        <label for="quantity">Кількість екземплярів:</label>
        <input type="number" id="quantity" name="quantity" required>

        <input type="submit" value="Додати книгу">
    </form>
</div>
</body>
</html>
